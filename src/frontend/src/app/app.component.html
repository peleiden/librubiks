  <h2 class="h5">Foretag handling</h2>
  <!-- Træk -->
  <div style="max-width: 450px;">
    <div class="row my-1">
      <div class="col-2" *ngFor="let i of [0, 2, 4, 6, 8, 10]">
        <button class="btn btn-secondary btn-action" (click)="commonService.act(i)">
          {{actions[i]}}
        </button>
      </div>
    </div>
    <div class="row my-1">
      <div class="col-2" *ngFor="let i of [1, 3, 5, 7, 9, 11]">
        <button class="btn btn-secondary btn-action" (click)="commonService.act(i)">
          {{actions[i]}}
        </button>
      </div>
    </div>
  </div>
  <!-- Nulstilling -->
  <button class="btn btn-secondary my-1" (click)="commonService.getSolved()">Nulstil</button>
  <!-- Scrambling -->
  <form class="form-inline my-1" (ngSubmit)="commonService.scramble(scrambleDepth)">
    <button class="btn btn-secondary" type="submit">Foretag</button>
    <div class="form-group mx-2">
      <input type="number" class="form-control" style="width: 8rem;" [(ngModel)]="scrambleDepth" [ngModelOptions]="{standalone: true}">
    </div>
    tilfældige træk.
  </form>
  <div class="my-4">
    <app-rubiks></app-rubiks>
  </div>
</div>
